<?xml version="1.0" standalone="no"?>
<?xml-stylesheet type="text/css" href="styles/styles.css"?>

<!-- <!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"> -->

<svg id="S" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  
  <mask id="M">
    <rect id="R" x="0" y="0" height="100%" width="100%" />
  </mask>
   
  <defs>
    <g id="I">
      <rect width="100%" height="100%" fill="blue" />
      <polyline id="P" />
    </g>
  </defs>

  <use xlink:href="#I" mask="url(#M)" />

  <clipPath id="C">
    <circle id="L" cx="205" cy="160" r="80" />
  </clipPath>

  <defs>
    <radialGradient id="Gradient" cx="0.5" cy="0.5" r="0.5" fx="0.25" fy="0.25">
      
      <stop offset="0%"   stop-color="rgba(255, 255, 255, 191)" />
      <!-- <stop offset="20%"  stop-color="rgba(255, 255, 127, 50)" /> -->
      <!-- <stop offset="90%"  stop-color="rgba(150, 150, 200, 63)" />
      <stop offset="100%" stop-color="rgba(0, 0, 0, 127)" /> -->
      <stop offset="100%" stop-color="rgba(0, 0, 0, 0)" />

    </radialGradient>
  </defs>


  <g id="G">     

    <use xlink:href="#I" clip-path="url(#C)" opacity="1.0" />

    <circle id="B" cx="205" cy="160" r="80" fill="url(#Gradient)" />

    <circle id="B1" cx="205" cy="160" r="80" />
    <circle id="B2" cx="205" cy="160" r="80" />

  </g>

  <text id="T" x="300" y="300"></text>

  <script xlink:href="../src/square-snowflake.js"></script>
  <script xlink:href="scripts/scripts.js"></script>

</svg>

<?xml version="1.0" standalone="no"?>
<?xml-stylesheet type="text/css" href="../stylesheets/styles.css"?>

<svg id="S" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  
  <mask id="M">
    <rect id="cover" x="0" y="0" height="100%" width="100%" />
  </mask>
   
  <defs>
    <g id="I">
      <rect width="100%" height="100%" fill="blue" />
      <polyline id="curve" />
    </g>
  </defs>

  <use xlink:href="#I" mask="url(#M)" />

  <clipPath id="C">
    <circle id="lens" cx="205" cy="160" r="80" />
  </clipPath>

  <defs>
    <radialGradient id="Gradient" cx="0.5" cy="0.5" r="0.5" fx="0.25" fy="0.25">
      
      <stop offset="0%"   stop-color="rgba(255, 255, 255, 191)" />
      <stop offset="100%" stop-color="rgba(0, 0, 0, 0)" />

    </radialGradient>
  </defs>

  <g id="clip">     
    <use xlink:href="#I" clip-path="url(#C)" opacity="1.0" />
    <circle id="shade" cx="205" cy="160" r="80" fill="url(#Gradient)" />
  </g>

  <text id="digit" x="256" y="280"></text>

  <script xlink:href="../javascripts/square-snowflake.js"></script>
  <script xlink:href="../javascripts/scripts.js"></script>

</svg>

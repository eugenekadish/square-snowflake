<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=640">

    <link rel="stylesheet" href="stylesheets/core.css" media="screen">
    <link rel="stylesheet" href="stylesheets/mobile.css" media="handheld, only screen and (max-device-width:640px)">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">

    <script type="text/javascript" src="javascripts/modernizr.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/headsmart.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $('#main_content').headsmart()
      })
    </script>
    <title> Square Snowflake by Eugene Kadish </title>
    
    <style>

      #container {
        height: 512px;
        margin: auto;
        width: 512px;
      }
      
      #image {
        height: 100%;
        width: 100%;      
      }

    </style>
    
  </head>

  <body>
    <a id="forkme_banner" href="https://github.com/eugenekadish/square-snowflake">View on GitHub</a>
    <div class="shell">

      <header>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <h1> Square Snowflake </h1>
            <h2></h2>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
      </header>

      <section id="downloads">
        <span class="inner">
          <a href="https://github.com/eugenekadish/square-snowflake/zipball/master" class="zip"><em>download</em> .ZIP</a><a href="https://github.com/eugenekadish/square-snowflake/tarball/master" class="tgz"><em>download</em> .TGZ</a>
        </span>
      </section>

      <span class="banner-fix"></span>

      <section id="main_content">
        
        <div id="container">
          <object id="image" data="images/image.svg" version="1.1" xmlns="http://www.w3.org/2000/svg"></object>
        </div>
        
        <p>
          Use the left and right arrow keys to see the curve drawn at different depths. Click and drag the lens to zoom in on different parts of it.
        </p>
      
      </section>
      
      <footer>
        <span class="ribbon-outer">
          <span class="ribbon-inner">
            <p>this project by <a href="https://github.com/eugenekadish">eugenekadish</a> can be found on <a href="https://github.com/eugenekadish/square-snowflake">GitHub</a></p>
          </span>
          <span class="left-tail"></span>
          <span class="right-tail"></span>
        </span>
        <p>Generated with <a href="http://pages.github.com">GitHub Pages</a> using Merlot</p>
        <span class="octocat"></span>
      </footer>

    </div>

  </body>
</html>
